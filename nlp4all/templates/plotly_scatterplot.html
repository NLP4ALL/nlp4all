<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D scatter plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="graph_plotly" style="width:600px;height:500px;"></div>
<script>
	TESTER = document.getElementById('graph_plotly');
	var data = []
    var data_x = {{ data_x }};
    var data_y = {{ data_y }};
    var labels = {{ labels|safe }};
    for (i = 0; i < data_x.length; i++) {
        var trace = {
          x: data_x[i],
          y: data_y[i],
          mode: 'markers',
          type: 'scatter',
          name: labels[i],
          marker: {
                size: 10,
                line: {
                color: 'rgba(217, 217, 217, 0.14)',
                width: 0.5},
                opacity: 0.4}
        };
        data.push(trace);
    }

	var layout = {
	  title:'Data Labels Hover'
	};

	Plotly.newPlot( TESTER, data, layout);
</script>
</body>
</html>
