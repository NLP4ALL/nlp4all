<script>

    // contain within a specific container
    $('#draggable-containment').draggable({
        containment: '.draggable-container',
    });

    $('#dragme').draggable()
    // event triggering
    $('#draggable-tweet').draggable({
        start: onDragStart,
        drag: onDrag,
        stop: onDragStop,
        containment: '.tweet-container',
        revert: true,
        cursor: "move"
    });
    
    var $startCounter = $('.start-event');
    var $dragCounter = $('.drag-event');
    var $stopCounter = $('.stop-event');
    var $positionTracker = $('.drag-position');
    
    
    var counts = {
        start: 0,
        drag: 0,
        stop: 0,
        position: 0
    };
    
    function onDragStart() {
        counts.start++;
        
        updateCounter($startCounter, counts.start);
    }
    
    function onDrag() {
        var position = $('#draggable-tweet').offset();
        counts.drag++;
        counts.position = [position.left, position.top];
        updateCounter($dragCounter, counts.drag);
        updateCounter($positionTracker, counts.position);
    }
    
    function onDragStop() {
        var position = $('#draggable-tweet').offset(); 
        counts.stop++;
        counts.position = [position.left, position.top];
        updateCounter($stopCounter, counts.stop);
        updateCounter($positionTracker, counts.position);
    }


  function updateCounter(selector, value) {
      $(selector).text(value);
  }


  // other functions:
 
  function allowDrop(ev) {
    ev.preventDefault();
    console.log("you're on it!", ev.target.id);        
  }
  
  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }
  
  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data))
    }
    
    // change dragged object color
    $( "#pieChart" ).on( "dragover", function(evt) {
                var activePoints = myPieChart.getElementsAtEvent(evt);
                if(activePoints.length > 0)
                {
                    var clickedElementindex = activePoints[0]["_index"];
                    var label = myPieChart.data.labels[clickedElementindex];
                    var value = myPieChart.data.datasets[0].data[clickedElementindex];
                   console.log(label + ' - ' + value);
                   $('#dragme').css("background-color", myPieChart.data.datasets[0].backgroundColor[clickedElementindex]);
                }
               
            });
  
</script>
