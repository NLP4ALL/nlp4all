
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>


<table id="{{ table_name }}" class="table table-bordered">
    <thead>
        <tr>
            {% for k in table_data[0] %}
            <th>{{ k }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for datum in table_data %}
        <tr>
            {% for data_point in datum.values() %}
            <td>{{ data_point }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/datatables.min.js"></script>
<script>
$(document).ready( function () {
    $('#{{table_name}}').DataTable();
} );
</script>
