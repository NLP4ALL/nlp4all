
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<form action="" method="post">
    <select id="sel-cat" onchange="tagFunction()"> 
        <option value='0'>Change tag</option>
        {% for t in all_tags %}
        <option value={{ t }} >
                    <span>{{ t }}</span>  
        </option> 
        {% endfor %}
    </select>
 <button id="cat-btn" type="submit" name="select-tag" value="">Change tag</button></form>

 <div class="content-section">
    <h4 id="headline">Annotation tag: {{ tag }} </h4>
    {% set table_data = ann_table %}
    {% set table_name = "tweet_annotations" %}
    {% include "data_table.html" %}
</div>

<input type="hidden" name="tweetid" value="" id="t_id"/>


<script>
    function tagFunction() {
        var newtag = document.getElementById("sel-cat").value;
        var cat_btn = $("#cat-btn");
        var catid = newtag
        cat_btn.attr('value',catid);
        
        }

</script>
