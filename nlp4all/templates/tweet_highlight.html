
<div class="context">
    {% for tweet in hl_dict %}
    <ul>
    <style>
        mark { 
          background-color: yellow;
          color: black;
        }
        </style>

    
        <span>{{ hl_dict[tweet].text[0:hl_dict[tweet].loc[0]-1] }}</span><mark>{{ hl_dict[tweet].text[hl_dict[tweet].loc[0]-1:hl_dict[tweet].loc[1]] }}</mark><span>{{hl_dict[tweet].text[hl_dict[tweet].loc[1]:] }}</span>
    
    </ul>
    {% endfor %}
</div>


<script>
    var context = document.querySelector(".context"); // requires an element with class "context" to exist
    var instance = new Mark(context);
    instance.markRanges([
    {% for d in hl_dict %} 
    {
        start: d.loc[0],
        length: 5
}, 
{
    start: d.loc[0]:
    length: 8
}
{% endfor %},
]); 


</script>
